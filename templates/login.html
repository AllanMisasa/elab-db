<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>{% block title %}UCL eLab - Login{% endblock %}</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card login-form">
        <div class="card-body">
          <h3 class="card-title text-center">Log ind p√• UCL e-Lab</h3>
          <div class="card-text">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
            {% endwith %}
            <form method="POST">
              <div class="form-group">
                <label for="username">Studie ID:</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Kodeord:</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="form-group text-center">
                <a href="{{ url_for('signup') }}">Ikke oprettet kodeord?</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Log ind</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
