{% extends "base.html" %}
{% set active_page = "search" %}
{% block content %}
    <div class="container my-5">
      <h1>UCL e-Lab - Søg</h1>
      <form id="search-form" action="/result" method="POST">
        <div class="form-group">
          <label for="product_name">Produkt navn:</label>
          <input type="text" class="form-control" id="product_name" name="product_name" autocomplete="off" label="Søg efter din del...">
          <div class="list-group" id="presearch-results" style="position: absolute; z-index: 1;"></div>
        </div>
        <button type="submit" class="btn btn-primary">Søg efter del</button>
        <button type="button" id="search-by-category-button" class="btn btn-primary">Søg efter kategori</button>
      </form>
    </div>
    <div class="container">
      <div id="category-search-form" style="display:none;">
        <form>
          <div class="form-group">
            <label for="category-dropdown">Kategori:</label>
            <select class="form-control" id="category-dropdown">
              <option value="">Vælg kategori...</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Søg</button>
        </form>
      </div>
    </div>
    <div style="text-align: center;">
      <div id="category-search-results-section" style="display:none;">
        <h2>Resultater for kategori søgning:</h2>
        <table id="category-search-results" class="table table-striped table-bordered table-hover"></table>
      </div>
    </div> {% with messages = get_flashed_messages() %} {% if messages %} <div class="alert alert-success alert-dismissible fade show" role="alert">
    </div> {% endif %} {% endwith %} <script src="{{ url_for('static', filename='js/presearch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/category-search.js') }}"></script>
{% endblock %}
